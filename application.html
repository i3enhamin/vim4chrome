<!DOCTYPE html>
<html>
	<head>
		<title>SourceKit</title>
		
		<!-- Styles -->
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.7.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/application.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<!-- Embedding Bespin -->
		<link id="bespin_base" href="bespin/"/>
		<script src="bespin/BespinEmbedded.js"></script>

		<!-- Jquery JS Files -->
		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/jquery/jquery-ui.min.js"></script>
		<script src="js/jquery/jquery.layout.js"></script>
		<script src="js/jquery/jquery.cookie.js"></script>
		<script src="js/jquery/jquery.hotkeys.js"></script>
		<script src="js/jquery/jquery.jstree.js"></script>

		<!-- SourceKit JS Files -->
		<script src="js/event_broker.js"></script>
		<script src="js/notification.js"></script>
		<script src="js/editor_buffer.js"></script>
		<script src="js/editor.js"></script>
		<script src="js/file_list.js"></script>
		<script src="js/application.js"></script>
		
		<!-- jsvi JS Files -->
		<script src="js/vi.js"></script>
	  
		<!-- Icons taken from http://somerandomdude.com/projects/sanscons/ -->
	</head>
	<body>
		<div class="ui-layout-west" id="sideBar">
			<div class="wrapper">
				<div id="fileList"></div>
			</div>
			<footer>
				<button id="new-file"><img src="images/add.png" align="absmiddle"/>File</button>
				<button id="new-folder"><img src="images/add.png" align="absmiddle"/>Folder</button>
			</footer>
		</div>
		<div class="ui-layout-center" id="main">
			<div id="intro">
				<h1>SourceKit</h1>
			</div>
			<div class="wrapper" style="display:none;">
				<div id="tabs">
					<ul></ul>
				</div>
			</div>
			<footer style="display:none;"><button id="save"><img src="images/save.png" align="absmiddle"/>Save</button></footer>
		</div>
		<div class="bespin" id="editor" data-bespinoptions='{ "settings": { "tabstop": 4 }, "stealFocus": true }'></div>
	</body>
</html>
